<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">
    <title>登陆</title>
</head>

<body>
    <div class="background" id＝ "formbackground">
        <img src="/static/images/loginbg_u0.png" height="100%" width="100%">
    </div>
    <!-- <input type="button" class="btn btn-lg btn-primary" onclick="window.location.href='#login'" value="登录" />
      <input type="button" class="btn btn-lg btn-primary" onclick="window.location.href='#register'" value="注册" /> -->
    <div id="myTabContent" class="tab-content">
        <ul id="myTab" class="nav nav-pills">
            <li class="active">
                <a href="#login" data-toggle="tab">登录</a>
            </li>
            <li>
                <a href="#register" data-toggle="tab">注册</a>
            </li>
        </ul>
        <div class="container tab-pane fade in active" id="login">
            <form name="LoginForm" class="form-signin" action="/userUnit/userLogin/" method="POST">
                <label for="inputUserName" class="sr-only">用户名</label>
                <input name="username" type="text" id="inputUserName" class="form-control" placeholder="用户名" required autofocus>
                <label for="inputPassword" class="sr-only">密码</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住我
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                {% if login_flag == 1%}
                <div class="alert alert-warning">
                <a href="#" class="close" data-dismiss="alert">
                &times;
                </a>
                <strong>{{login_err}}</strong>
                </div>
                {% endif%}
                {% if login_flag == 0 %}
                <div class="alert alert-success">
                <a href="#" class="close" data-dismiss="alert">
                &times;
                </a>
                <strong>{{login_err}}</strong>
                </div>
                {% endif%}
                {% if login_flag == 2 %}
                <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert">
                &times;
                </a>
                <strong>{{login_err}}</strong>
                </div>
                {% endif%}
            </form>
        </div>
        <div class="container tab-pane fade" id="register">
        
            <form name="RegisterForm" class="form-signin" action="/userUnit/userRegister/" method="POST" onsubmit="return checkRegisterForm()" >
                <label for="inputUserName" class="sr-only">用户名</label>
                <input name="username" type="text" id="inputUserName" class="form-control" placeholder="用户名" required autofocus>
                <label for="inputEmail" class="sr-only">邮箱</label>
                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="email" required autofocus>
                <label for="inputPassword" class="sr-only">密码</label>
                <input name="password" type="password" id="inputPassword2" class="form-control" placeholder="密码" required>
                <label for="inputPassword" class="sr-only">重复密码</label>
                <input name="rePassword" type="password" id="inputRePassword" class="form-control" placeholder="重复密码" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                {% if register_flag == 1 %}
                <div class="alert alert-success">
                <a href="#" class="close" data-dismiss="alert">
                &times;
                </a>
                <strong>{{register_err}}</strong>
                </div>
                {% endif%}
                {% if register_flag == 0 %}
                <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert">
                &times;
                </a>
                <strong>{{register_err}}</strong>
                </div>
                {% endif%}
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/signin.js"></script>
</body>

</html>
