<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="SunskyXH">
    <link rel="icon" href="/static/images/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/navbar-fixed-top.css" rel="stylesheet">
    <link href="/static/css/rocket.css" rel="stylesheet">
    <link href="/static/css/summernote.css" rel="stylesheet">
    <link href="/static/css/fileinput.min.css" rel="stylesheet">
    <title>个人中心</title>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">云段</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/">
                            <img class="home" src="/static/images/icon－首页.png">
                            <span>首页</span>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <img class="home" src="/static/images/icon－我的云段.png">
                            <span class="MyCloudDuan">我的云段</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">漫步云端</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">段子单</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <img class="message" src="/static/images/icon－消息中心.png">
                            <span>消息中心</span><span class="badge">99+</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#publish">
                            <img class="publishDuan" src="/static/images/icon－发布段子.png">
                            <span>发布段子</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="/userUnit/userProfile">
                            <img class="portrait" src="{{user.cduser.portrait.url}}">
                            <span class="name">{{user.username}}</span>
                        </a>
                        <li>
                            <a href="/userUnit/userLogout">
                                <span class="glyphicon glyphicon-log-out"> </span> 退出登录
                            </a>
                        </li>
                </ul>
                </li>
                {%else%}
                <li>
                    <a href="/userUnit/userLogin">
                        <span class="glyphicon glyphicon-log-in"></span> 请先登录
                    </a>
                </li>
                {%endif%}
                </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3" style=" text-align:center;">
                <img src={{user.cduser.portrait.url}} alt="Hi1!" />
            </div>
            <div class="col-md-9">
                <h2>{{user.username}}</h2>
                <h3><small>{{user.cduser.signature}}</small></h3>
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-warning" id="browseHistory">浏览记录</button>
                <button type="button" class="btn btn-success" id="publishHistory">发布记录</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3" style=" text-align:center;">
                <button type="button" class="btn  btn-primary" id="uploadPortraitBtn" data-toggle="modal" data-target="#uploadPortrait">
                    <span class="glyphicon glyphicon-arrow-up"> </span>&nbsp;修改头像</button>
            </div>
        </div>
        <nav>
            <ul class="pager">
                <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> 上一页</a></li>
                <li class="next"><a href="#">下一页 <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
        <div class="modal fade container" id="uploadPortrait" tabindex="-1" role="dialog" aria-labelledby="uploadPortraitModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="uploadPortraitModal" data-toggle="modal" data-target="#cover">修改头像</h4>
                    </div>
                    <div class="modal-body">
                        <label class="contorl-label">新头像</label>
                        <form name="PortraitForm" enctype="multipart/formdata" action="/userUnit/uploadPortrait/" method="POST">
                        <input type="file" name="image" id="inputPortrait" class="file" data-show-preview="false" data-show-upload="false" />
                        
                        <input type="submit" class="btn btn-primary text-right" id="uploadBtn"></input>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        
                        
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/fileinput.min.js"></script>
<script type="text/javascript" src="/static/js/fileinput_locale_zh.js"></script>
<script type="text/javascript" src="/static/js/summernote.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
<script type="text/javascript" src="/static/js/profile.js"></script>

</html>
